<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Example 001</title>
    <style>
        body {
            position: relative;
            color: white;
        }

        #layout {
            display: grid;
            grid-template-rows: 100px 400px 100px;
            grid-template-columns: 4fr 4fr 4fr;
        }

        #one {
            background-color: red;
        }

        #two {
            background-color: orange;
        }

        #three {
            background-color: green;
        }

        #four {
            background-color: yellow;
        }

        #five {
            background-color: blue;
        }

        #six {
            background-color: deeppink;
        }

        #seven {
            background-color: purple;
        }

        #eight {
            background-color: rebeccapurple;
        }

        #nine {
            background-color: mediumpurple;
        }
    </style>
</head>
<body>
<div id="layout">
    <div id="one"><h2>ONE</h2></div>
    <div id="two"><h2>TWO</h2></div>
    <div id="three"><h2>THREE</h2></div>
    <div id="four"><h2>FOUR</h2></div>
    <div id="five"><h2>FIVE</h2></div>
    <div id="six"><h2>SIX</h2></div>
    <div id="seven"><h2>SEVEN</h2></div>
    <div id="eight"><h2>EIGHT</h2></div>
    <div id="nine"><h2>NINE</h2></div>
</div><!-- end of layout-->
</body>
</html>
